<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Blog Project</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
        
        {% block css %}{% endblock %}
    </head>
<body>
    <!-- Updated Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'post_list' %}">
                <img src="{% static 'img/tym_logo_black.png' %}" alt="Logo">
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about'%}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.github.com">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.linkedin.com">LinkedIn</a>
                    </li>
                </ul>
                <form class="search-form d-flex" action="{% url 'post_list' %}">
                    <input class="form-control" type="search" placeholder="Search..." aria-label="Search" name="q">
                </form>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <!-- Scripts -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/blog.js' %}"></script>

</body>
</html>
