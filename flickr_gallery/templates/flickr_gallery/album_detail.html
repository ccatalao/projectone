{% extends 'core/base.html' %}

{% block content %}
<div class="container">
    <h2>{{ album.title }}</h2>
    <p>{{ album.description }}</p>
    
    <div class="photo-grid">
        {% for photo in photos %}
        <div class="photo-item">
            <img src="{{ photo.image_url }}" alt="{{ photo.title }}">
            <p>{{ photo.title }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
